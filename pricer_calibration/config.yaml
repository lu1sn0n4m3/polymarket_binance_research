# Pricer calibration configuration
# See docs/estimation.tex and docs/task.md for details.

# Data range
start_date: "2026-01-18"
start_hour: 13
end_date: "2026-01-27"
end_hour: 20
asset: "BTC"

# Grid
delta_ms: 100  # 100ms grid spacing

# Time-of-day seasonal volatility
tod_bucket_minutes: 5  # 288 buckets per day
tod_smoothing_window: 3  # circular moving average (0 = no smoothing)
sigma_tod_floor: 1.0e-10  # minimum σ_tod per bucket

# EWMA
ewma_half_life_seconds: 20  # half-life H for α = 1 - exp(-ln2 * Δ/H)
ewma_u_sq_cap: 100  # winsorize u_k² at this value

# Shock
shock_M: 5  # rolling max window in grid steps (500ms)
shock_c: 3.5  # hinge threshold

# Pricer
dist: "student_t"  # "student_t" or "normal"
nu: 6  # Student-t degrees of freedom (ignored if dist=normal)

# Calibration
gamma_init: 0.0  # initial γ
lambda_l2: 0.0  # no L2 penalty
sample_interval_sec: 300  # calibration dataset sampling interval (5 min)
fix_c: false  # optimize shock threshold c
fix_nu: false  # optimize ν (degrees of freedom)

# Output
output_dir: "pricer_calibration/output"
